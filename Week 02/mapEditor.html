<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .cell {
      /* display: inline-block; */
      float: left;
      width: 6px;
      height: 6px;
      line-height: 7px;
      background-color: gray;
      border-bottom: 1px solid white;
      border-right: 1px solid white;
      vertical-align: top;
    }
    .wall {
      background-color: black;
    }
    #container {
      width: 701px;
    }
    .box {
      display: flex;
    }
    .ex1 {
      width: 320px;
    }
    .grid {
      float: left;
      width: 60px;
      height: 60px;
      border-right: 1px solid white;
      border-bottom: 1px solid white;
      background-color: gray;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <button id="save">save</button>
  <div class="box">
    <div class="ex1">
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid">[x-1, y-1]</div>
      <div class="grid">[x, y-1]</div>
      <div class="grid">[x+1, y-1]</div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid">[x-1, y]</div>
      <div class="grid">[x, y]</div>
      <div class="grid">[x+1, y]</div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid">[x-1, y+1]</div>
      <div class="grid">[x, y+1]</div>
      <div class="grid">[x+1, y+1]</div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
      <div class="grid"></div>
    </div>
    <div class="ex2"></div>
    <div class="exe3"></div>
  </div>
</body>
  <script>
    let map = localStorage['map']? JSON.parse(localStorage['map']):Array(10000).fill(0);
    let container = document.getElementById('container');
    for(let y=0; y<100; y++) {
      for(let x=0; x<100; x++) {
        let cell =document.createElement('div');
        cell.classList.add("cell");

        if(map[100*y+x] === 1) {
          cell.classList.add('wall');
        }

        cell.addEventListener('mousemove', () => {
          if(mousedown) {
            if(clear) {
              cell.classList.remove('wall');
              map[100*y+x] = 0;
            } else {
              cell.classList.add('wall');
              map[100*y+x] = 1;
            }
          }
        })
        container.appendChild(cell)
      }
    }
    let mousedown = false;
    let clear = false;
    document.addEventListener('mousedown', (e) => {
      mousedown = true;
      clear = (e.which === 3)
    })
    document.addEventListener('mouseup', () => mousedown = false);
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.getElementById('save').addEventListener('click', () => {
      localStorage['map'] = JSON.stringify(map);
    })

    function sleep(t) {
      return new Promise(resolve => {
        setTimeout(resolve, t);
      })
    }

    // 寻路 start [x,y]
    async function findPath(map, start, end) {
      let table = Object.create(map);
      let queue = [start];
      async function insert(x, y, pre) {
        if(x<0 || x>=100 || y<0 || y>=100) { 
          return;
        }
        if(table[y*100+x]) 
          return;

        // await sleep(30);
        container.children[y*100+x].style.backgroundColor = "lightgreen";
        table[y*100+x] = pre;
        // map[y*100+x] = 2;
        queue.push([x,y]);
      }
      while(queue.length) {
        let [x, y] = queue.shift();
        if(x === end[0] && y === end[1]) {
          let path = [];
          while(x !== start[0] || y !== start[1]) {
            await sleep(30);
            container.children[y*100+x].style.backgroundColor = "purple";
            path.push([x,y]);
            [x, y] = table[y*100+x];
          }
          container.children[y*100+x].style.backgroundColor = "purple";
          path.push([x,y])
          return path;
        }
        await insert(x-1, y, [x,y]);  // 左
        await insert(x, y-1, [x,y]);  // 上
        await insert(x+1, y, [x,y]);  // 右
        await insert(x, y+1, [x,y]);  // 下

        await insert(x-1, y-1, [x,y]);// 左上 
        await insert(x+1, y-1, [x,y]);// 右上 
        await insert(x+1, y+1, [x,y]);// 右下
        await insert(x-1, y+1, [x,y]);// 左下 
      }
      return null;
    }

    const path = findPath(map, [0,0], [50,50]);
    console.log(1, path)
  </script>
</html>
