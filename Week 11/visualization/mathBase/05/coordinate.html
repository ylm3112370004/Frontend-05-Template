<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>坐标系</title>
  <script src="https://lib.baomitu.com/rough.js/3.1.0/rough.umd.js"></script>
</head>

<body>
  <canvas width="512" height="256"></canvas>
  <script>
    /* globals rough */
    const rc = rough.canvas(document.querySelector('canvas'));
    const ctx = rc.ctx;
    ctx.translate(256, 256);
    ctx.scale(1, -1);

    const hillOpts = { roughness: 2.8, strokeWidth: 2, fill: 'blue' };

    rc.path('M-180 0L-80 100L20 0', hillOpts);
    rc.path('M-20 0L80 100L180 0', hillOpts);

    rc.circle(0, 150, 105, {
      stroke: 'red',
      strokeWidth: 4,
      fill: 'rgba(255,255, 0, 0.4)',
      fillStyle: 'solid',
    });

</body>
